apiVersion: v1
kind: Service
metadata:
  name: node-demo-2
  labels:
    tier: apps
spec:
  ports:
    - port: 3001
      protocol: TCP
      targetPort: 3001
      name: http-node-demo-2
  selector:
    app: node-demo-2-server
    tier: apps
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-demo-2
  labels:
    app: node-demo-2-server
    tier: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-demo-2-server
      tier: apps
  template:
    metadata:
      annotations:
        sidecar.istio.io/proxyCPU: 10m
        sidecar.istio.io/proxyMemory: 70Mi
      labels:
        app: node-demo-2-server
        tier: apps
    spec:
      containers:
        - name: node-demo
          image: miteshgangaramani/nodejs-image-demo:node-demo-2-130-new10
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -xec
            - cp /home/node/serverfile/server1.js ./ && node server1.js
          env:
            - name: NODE_ENV
              value: "dev"
            - name: NODE_PORT
              value: "3001"
          ports:
            - containerPort: 3001
          volumeMounts:
            - name: server-conf
              mountPath: /home/node/serverfile
      volumes:
        - configMap:
            defaultMode: 420
            name: node-demo-2-config
          name: server-conf
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: node-demo-2
spec:
  hosts:
    - "*"
  gateways:
    - nodejs-gateway
  http:
    - match:
        - uri:
            exact: /node-demo-2
      route:
        - destination:
            host: node-demo-2
            port:
              number: 3001
      #timeout: 210s
      #retries:
        #attempts: 3
        #perTryTimeout: 125s
        #retryOn: connect-failure,refused-stream,unavailable,cancelled,resource-exhausted,retriable-status-codes,gateway-error,5xx